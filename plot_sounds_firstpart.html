        <script type="text/javascript">
            
            
            function getExtension(filename) {
              var parts = filename.split('.');
              return parts[parts.length - 1];
            }
        
            function isImage(filename) {
              var ext = getExtension(filename);
              switch (ext.toLowerCase()) {
                case 'jpg':
                case 'gif':
                case 'bmp':
                case 'png':
                  return true;
              }
              return false;
            }

            function isVideo(filename) {
              var ext = getExtension(filename);
              switch (ext.toLowerCase()) {
                case 'm4v':
                case 'avi':
                case 'mpg':
                case 'mp4':
                case 'webm':
                  return true;
              }
              return false;
            }
        
            function isAudio(filename) {
              var ext = getExtension(filename);
              switch (ext.toLowerCase()) {
                case 'mp3':
                case 'wav':
                  return true;
              }
              return false;
            }
        
            var currentZ = 1;
            
            function playx(key, item, dims, me) {
                var img = document.getElementById("currentimg");
                if (img){
                    if (img.parentNode != me){
                        $(img).parent().children().filter("video").each(function(){
                              this.pause(); // can't hurt
                              this.muted = true; // another attempt
                              delete this; // another attempt
                              $(this).remove(); // this is probably what actually does the trick
                        });
                        if (img.parentNode != null) { // if it's still there
                            img.parentNode.removeChild(img);
                        }
                    } else {
                        return
                    }
                }
                if (isAudio(key)) {
                    var audioplayer = document.createElement("audio");
                    audioplayer.controls = "controls";
                    audioplayer.src = key;
                    audioplayer.play();
                } else if (isImage(key)){
                    var img = document.createElement("img");
                    img.id = "currentimg"
                    img.src = key;
                    img.height = 130;
                    img.alt = "Unable to find image";
                    me.appendChild(img);
                    me.style.zIndex = currentZ + 1;
                    currentZ = currentZ + 1;
                } else if (isVideo(key)){
                    var gif = document.createElement("video");
                    var source = document.createElement("source");
                    gif.id = "currentimg"
                    gif.src = key;
                    source.src = key;
                    source.type = "video/mp4";
                    gif.height = 320;
                    gif.autoplay = "autoplay";
                    gif.loop = "loop";
                    gif.alt = "Unable to find image";
                    me.appendChild(gif);
                    me.style.zIndex = currentZ + 1;
                    currentZ = currentZ + 1;
                }
            }
        
        
            $(window).load(function() {
                var options = { };
                $('[data-remodal-id=modal]').remodal(options).open();
            });
            </script>
